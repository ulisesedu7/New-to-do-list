<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To do list</title>

  <!-- Link para el favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">

  <!-- Link para iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/64d25ab310.js" crossorigin="anonymous"></script>

  <!-- Link para mi archivo de CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header id="header" class="header">
    <h1 class="header__title">TODO</h1>
    <img src="./assets/images/icon-moon.svg" alt="icon of the mode" id="main-icon">
  </header>

  <main id="main">
    <form class="form">
      <div class="form__container">
        <span id="check-holder" class="form__container__circle"></span>
        <input type="text" required id="todo-item" class="form__container__todo">
        <button type="submit"><i class="fa-solid fa-plus"></i></button>
      </div>
    </form>

    <section id="todo-cont" class="items">
      <article id="todo-items" class="items__container">

      </article>

      <div id="main-footer" class="items__footer">
        <p id="items-left" class="items__footer__lefts">0 items left</p>
        <p id="items-clear" class="items__footer__clear">Clear Completed</p>
      </div>
    </section>

    <article id="filter" class="filterbox">
      <p id="filter-all" class="filterbox__filters">All</p>
      <p id="filter-active" class="filterbox__filters">Active</p>
      <p id="filter-completed" class="filterbox__filters">Completed</p>
    </article>
  </main>

  <footer id="footer">
    <p>drag and drop to reorder list</p>
  </footer>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
